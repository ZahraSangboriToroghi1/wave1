<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share via QR code</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step progress-step-active"></div>
            <div class="progress-step"></div>
        </div>
        <h1>Share via QR code</h1>
        <p>Your profile has a QR Code that others can scan to exchange contact with you.</p>
        <div class="image-slider">
            <img id="qrCode" src="qr-code.png" alt="Digital Card">
        </div>
        <div class="buttons">
            <!-- <input type="file" id="uploadQRCode" accept="image/*" onchange="previewQRCode()"> -->
            <button class="btn continue-button-5">Continue</button>
        </div>
    </div>
</body>
</html>
