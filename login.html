<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wave Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .or {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .or::before,
        .or::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ccc;
        }

        .or::before {
            margin-right: 10px;
        }

        .or::after {
            margin-left: 10px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #000;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .terms {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .terms a {
            color: #007bff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>wave</h1>
        <h2>Welcome</h2>
        <p>Enter your phone number or email to log in or create a new account</p>
        <input type="text" id="contact" placeholder="Enter phone number or email">
        <a href="#" class="btn continue">Continue â†’</a>
        <div class="or">Or</div>
        <a href="#" class="social-btn"><img src="sso_icon.png" alt="SSO"> Continue with SSO</a>
        <a href="#" class="social-btn"><img src="google_icon.png" alt="Google"> Continue with Google</a>
        <a href="#" class="social-btn"><img src="apple_icon.png" alt="Apple"> Continue with Apple</a>
        <div class="terms">
            By continuing, you acknowledge that you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
