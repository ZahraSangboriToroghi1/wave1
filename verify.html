<!DOCTYPE html>
<html lang="en">
<head>

    <title>Verification | Wave Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;

            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;

        h1 {

        .icon {

        /* ŸÅŸÑ⁄©ÿ≥‚Äåÿ®ÿß⁄©ÿ≥ ÿ®ÿ±ÿß€å ⁄Ü€åÿØŸÖÿßŸÜ ÿßŸÅŸÇ€å */
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* ŸÅÿßÿµŸÑŸá ÿ®€åŸÜ ÿÆÿßŸÜŸá‚ÄåŸáÿß */
        }

        input[type="text"] {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .resend {
            margin-top: 20px;

            color: #007bff;
            cursor: pointer;
        }

        .resend:hover {
            text-decoration: underline;
        }

        .phone-number {
            margin: 20px 0;
            font-size: 18px;
        }

        .countdown {
            color: #666;
        }

        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>wave</h1>
        <div class="icon">üîí</div>
        <h2>Verification</h2>
        <p>Enter the 6-digit code we sent to</p>
        <div class="phone-number" id="contact-display">zahra.toroghi79@gmail.com</div>
        <div class="input-container">
            <input type="text" id="digit1" maxlength="1" oninput="moveToNext(this, 'digit2')">
            <input type="text" id="digit2" maxlength="1" oninput="moveToNext(this, 'digit3')">
            <input type="text" id="digit3" maxlength="1" oninput="moveToNext(this, 'digit4')">
            <input type="text" id="digit4" maxlength="1" oninput="moveToNext(this, 'digit5')">
            <input type="text" id="digit5" maxlength="1" oninput="moveToNext(this, 'digit6')">
            <input type="text" id="digit6" maxlength="1" oninput="moveToNext(this, null)">
        </div>
        <div class="resend">
            I didn't receive a code <span class="countdown">(00:00)</span>
        </div>
        <div id="error-message"></div>
    </div>

    <script>
        function moveToNext(current, nextFieldID) {
            if (current.value.length === 1) {
                if (nextFieldID) {
                    document.getElementById(nextFieldID).focus();
                } else {
                    // ÿßŸÜÿ™ŸÇÿßŸÑ ÿ®Ÿá ÿµŸÅÿ≠Ÿá index1.html Ÿæÿ≥ ÿßÿ≤ Ÿàÿ±ŸàÿØ ÿπÿØÿØ ÿ¥ÿ¥ŸÖ
                    window.location.href = "index1.html";
                }
            }
        }
    </script>
</body>
</html>
