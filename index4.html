<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Digital Card</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const continueButton4 = document.querySelector('.continue-button-4');
        
            if (continueButton4) {
                console.log('Continue button found');
                continueButton4.addEventListener('click', function() {
                    console.log('Continue button clicked');
                    window.location.href = 'index5.html';
                });
            } else {
                console.log('Continue button not found');
            }
        });
        
    </script>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step progress-step-active"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
        </div>
        <h1>Share with a card</h1>
        <p>Hold your Wave card to a phone to share your digital business card.</p>
        <div class="upload-box">
            <img id="profile-pic-header" src="Screenshot (1195).png" alt="Profile">
        </div>
        <div class="buttons">
            <button class="btn continue-button-4">Continue</button>
        </div>
    </div>
</body>
</html>
